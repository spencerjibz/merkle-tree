
# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job for running cargo bench and deploying benchmark results to a separate page
  benchmark:
    runs-on: ubuntu-latest
    environment:
      name: benchmarks
      url: ${{ steps.deploy_benchmarks.outputs.page_url }}
    steps:
      - name: Checkout repository for benchmarks
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
            toolchain: stable
            

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run Cargo Bench
        run: |
          cargo bench

      - name: Setup Pages for Benchmarks
        uses: actions/configure-pages@v5
        with:
          enablement: benchmarks

      - name: Upload Benchmark Artifact
        # Upload the directory containing the benchmark reports (usually target/criterion)
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/criterion/report

      - name: Deploy Benchmarks to GitHub Pages
        id: deploy_benchmarks
        uses: actions/deploy-pages@v4
        with:
          enablement: benchmarks
